<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadito</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,500;0,600;1,200;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
</head>
<body>

    <nav>
        <h1>
            FakeMarket
        </h1>
        <ul class="navigation">
            <li>
                <button class="button-nav" id="home-nav">
                    Home
                </button>
            </li>
            <li>
                <button class="button-nav" id="products-nav">
                    Productos
                </button>
            </li>
            <li class="empty-cart">
                <button class="button-nav" id="empty-cart-nav">
                    <i class="bi bi-cart"></i>
                </button>
            </li>
            <li class="fill-cart">
                <button class="button-nav" id="cart-hill-nav">
                    <i class="bi bi-cart-check-fill"></i>
                </button>
            </li>
            <li>
                <button class="button-nav" id="contact-nav">
                    Contacto
                </button>
            </li>
        </ul>
    </nav>
    <main>
        <section class="home">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./assets/bannen_1.png" alt="banner producto">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/BANNER_2.png" alt="banner descuento">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/banner_3.png" alt="banner producto">
                    </div>                
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>                
            </div>
            <div>
                <h2 class="subtitle-home">
                    DESTACADOS
                </h2>
                <h3 class="subtitle-resultados">
                </h3>
                <div class="productos-destacados">
                </div>
            </div>
        </section>
        <section class="productos">            
        </section>
    </main>  
    <footer>
        <ul class="list-footer">
            <li>
                <a href="https://github.com/botcarola" target="_blank">
                    <i class="bi bi-github"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/carolina-lerner-223034214/" target="_blank">
                    <i class="bi bi-linkedin"></i>
                </a>
            </li>           
        </ul>
        <p>
            Esta página tiene fines didácticos.
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
